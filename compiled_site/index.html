<script type="text/javascript">
(function() {
  let hero = document.querySelector(".hero");
  let litStripes = document.querySelector(".lit-stripes");
  let selected = 0;

  document.querySelectorAll(".stripes path").forEach(element => {
    element.onclick = event => {
      selected += element.classList.contains("selected") ? -1 : 1;
      element.classList.toggle("selected");
      light(selected);
    };
  });

  function light(numSelected) {
    if (numSelected === 5) {
      hero.classList.add("lit");
      litStripes.classList.remove("lit-stripes--default");
    } else {
      hero.classList.remove("lit");
    }
  }
})();
</script>
